<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Colors</h1>

    <button onclick="changeColor('red')"><h2>Red</h2></button>
    <button onclick="changeColor('green')"><h2>Green</h2></button>
    <button onclick="changeColor('blue')"><h2>Blue</h2></button>
    <button onclick="changeColor('orange')"><h2>Orange</h2></button>
    <button onclick="changeColor('purple')"><h2>Purple</h2></button>

</body>

<script>
    function changeColor(color){
        document.body.style.backgroundColor = color;
    }

</script>
</html>
